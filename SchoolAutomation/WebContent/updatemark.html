<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Student Mark Updation</title>
</head>
<body>
		<form action="logout" method="post" align="right">
		<input type="submit" value="Logout">
		</form>
	<center>
		<h3>Mark Update</h3>
		<form action="markupdate" method="post">
			<table>
				<tr><td>Rollno:</td><td><input type="text" name="rno" placeholder="Rollno"></td></tr>
				<tr><td>Student Name:</td><td><input type="text" name="sname" placeholder="Student Name"></td></tr>
				<tr><td>Tamil:</td><td><input type="text" name="tam" placeholder="Tamil"></td></tr>
				<tr><td>English:</td><td><input type="text" name="eng" placeholder="English"></td></tr>
				<tr><td>Maths:</td><td><input type="text" name="maths" placeholder="Maths"></td></tr>
				<tr><td>Science:</td><td><input type="text" name="sci" placeholder="Science"></td></tr>
				<tr><td>Social:</td><td><input type="text" name="soc" placeholder="Social Science"></td></tr><tr></tr>
				<tr><td></td><td><input type="submit" value="submit"></td></tr>
			</table>
		</form>
	</center>
</body>
</html>

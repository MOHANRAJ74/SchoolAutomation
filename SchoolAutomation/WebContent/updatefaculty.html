<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Faculty Update</title>
</head>
<body>
		<form action="logout" method="post" align="right">
		<input type="submit" value="Logout">
		</form>
		<center>
		<h3>Faculty Update</h3>
		<form action="updatefacultydetails" method="post">
			<table>
				<tr><td>Faculty Id:</td><td><input type="text" name="facid" placeholder="Faculty Id"></td></tr>
				<tr><td>Faculty Name:</td><td><input type="text" name="facname" placeholder="Faculty Name"></td></tr>
				<tr><td>Password:</td><td><input type="password" name="pass" placeholder="Password"></td></tr>
				<tr><td>Confirm Password:</td><td><input type="password" name="confpass" placeholder="Confirm Password"></td></tr>
				<tr><td>Mobile No:</td><td><input type="text" name="mobile" placeholder="Mobile"></td></tr>
				<tr><td>E-Mail:</td><td><input type="email" name="email" placeholder="E-Mail"></td></tr>
				<tr><td>Address:</td><td><textarea name="address" cols="40" rows="5" placeholder="Address"></textarea></td><td></tr>
				<tr><td></td><td><input type="submit" value="submit" ></td></tr>
			</table>
		</form>
	</center>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Faculty Registration</title>
</head>
<body>
		<form action="logout" method="post" align="right">
		<input type="submit" value="Logout">
		</form>

	<center>
		<h3>Faculty Register</h3>
		<form action="facultyregister" method="post">
			<table>
				<tr><td>Faculty ID</td><td><input type="text" name="fid" placeholder="Faculty ID"></td></tr>
				<tr><td>Faculty Name</td><td><input type="text" name="fname" placeholder="Name"></td></tr>
				<tr><td>Password</td><td><input type="password" name="pass" placeholder="Password"></td></tr>
				<tr><td>Mobile</td><td><input type="text" name="mobile" placeholder="Mobile"></td></tr>
				<tr><td>E-Mail</td><td><input type="email" name="mail" placeholder="E-Mail"></td></tr>
				<tr><td>Address</td><td><textarea name="address" cols="40" rows="5" placeholder="Address"></textarea></td></tr>	
				<tr><td></td><td><input type="submit" value="submit"></td></tr>		
			</table>
		</form>
	</center>
	
</body>
</html>
